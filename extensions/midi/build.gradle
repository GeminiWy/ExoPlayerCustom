 apply from: "$gradle.ext.exoplayerSettingsDir/common_library_config.gradle"

android {
    namespace 'com.google.android.exoplayer2.ext.midi'
}

dependencies {
    implementation project(modulePrefix + 'library-core')
    implementation project(modulePrefix + 'library-decoder')
    implementation project(modulePrefix + 'library-extractor')
    implementation project(modulePrefix + 'library-common')
    implementation 'androidx.annotation:annotation:' + androidxAnnotationVersion
    // Jsyn v17.1.0
    implementation 'com.github.philburk:jsyn:40a41092cbab558d7d410ec43d93bb1e4121e86a'
    compileOnly 'org.checkerframework:checker-qual:' + checkerframeworkVersion
    testImplementation 'androidx.test:core:' + androidxTestCoreVersion
    testImplementation 'androidx.test.ext:junit:' + androidxTestJUnitVersion
    testImplementation project(modulePrefix + 'testutils')
    testImplementation project(modulePrefix + 'testdata')
    testImplementation 'org.robolectric:robolectric:' + robolectricVersion
}

 ext {
     javadocTitle = 'MIDI extension'
 }
 apply from: '../../javadoc_library.gradle'

ext {
 releaseArtifactId = 'extension-midi'
 releaseDescription = 'The ExoPlayer library MIDI decoder module.'
}
apply from: '../../publish.gradle'
